id: https://anvilproject.org/acr-harmonized-data-model/data-access-policy
name: anvil-data-access-policy-schema
prefixes:
  anvil: 
    prefix_prefix: anvil
    prefix_reference: https://anvilproject.org/acr-harmonized-data-model/
  linkml:
    prefix_prefix: linkml
    prefix_reference: https://w3id.org/linkml/
  ig2dac:
    prefix_prefix: ig2dac 
    prefix_reference: https://nih-ncpi.github.io/ncpi-fhir-ig-2/CodeSystem/research-data-access-code
  ig2dat: 
    prefix_prefix: ig2dat 
    prefix_reference: https://nih-ncpi.github.io/ncpi-fhir-ig-2/CodeSystem/research-data-access-type
imports:
  - linkml:types
  - anvil_core
classes:
  AccessPolicy: 
    description: Describes the access required for a given element of data.
    is_a: Thing 
    slots: 
      - data_access_type
      - access_policy_code
      - disease_limitation
      - description 
      - website 
slots:
  data_access_type:
    description: Data Access Type 
    required: false 
    range: EnumAccessType
    multivalued: true
  access_policy_code:
    description: Access Policy Code 
    required: true
    range: EnumAccessCode
    multivalued: true 
  description: 
    description: Description  
    required: true 
    range: string 
    multivalued: false 
  website: 
    description: Website 
    required: false 
    range: string 
    multivalued: false 
  disease_limitation: 
    description: Disease Use Limitations  
    required: false 
    range: string 
    multivalued: false 
  has_access_policy:
    description: Which access policy applies to this element?
    range: AccessPolicy
    inlined: false
enums:
  EnumAccessType:
    description: Type of access controls applied
    permissible_values:
      open: 
        title: open 
        meaning: ig2dat:open 
        description: Open Access 
      registered: 
        title: registered 
        meaning: ig2dat:registered 
        description: Registered Access 
      controlled: 
        title: controlled 
        meaning: ig2dat:controlled 
        description: Controlled 
      gsr_restricted:
        title: gsr_restricted 
        meaning: ig2dat:gsr-restricted 
        description: GSR Restricted 
      gsr_allowed:
        title: gsr_allowed 
        meaning: ig2dat:gsr-allowed 
        description: GSR Allowed 
  EnumAccessCode:
  # TODO: Align these with DUO codes vs ig codes
    description: Type of research use case allowed
    permissible_values:
      gru: 
        title: GRU 
        meaning: ig2dac:GRU
        description: General Research Use 
      hmb: 
        title: HMB 
        meaning: ig2dac:HMB 
        description: Health/Medical/Biomedical 
      ds: 
        title: DS 
        meaning: ig2dac:DS 
        description: Disease-Specific (Disease/Trait/Exposure)
      irb: 
        title: IRB 
        meaning: ig2dac:IRB 
        description: IRB Approval Required 
      pub: 
        title: PUB 
        meaning: ig2dac:PUB 
        description: Publication Required 
      col: 
        title: COL 
        meaning: ig2dac:COL 
        description: Collaboration Required 
      npu: 
        title: NPU 
        meaning: ig2dac:NPU 
        description: Not-for-profit use only 
      mds: 
        title: MDS 
        meaning: ig2dac:MDS 
        description: Methods 
      gso: 
        title: GSO 
        meaning: ig2dac:GSO 
        description: Genetic Studies only 
      gsr: 
        title: GSR 
        meaning: ig2dac:GSR 
        description: Genomic Summary Results 
