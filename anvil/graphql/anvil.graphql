# metamodel_version: 1.7.0
enum EnumAccessCode
  {
    gru
    hmb
    ds
    irb
    pub
    col
    npu
    mds
    gso
    gsr
  }

enum EnumAccessType
  {
    open
    registered
    controlled
    gsr_restricted
    gsr_allowed
  }

enum EnumAssertionType
  {
    phenotypic_feature
    disease
    comorbidity
    histology
    clinical_finding
    ehr_billing_code
  }

enum EnumAvailabilityStatus
  {
    available
    unavailable
  }

enum EnumConditionAssertion
  {
    present
    absent
    unsure
    unknown
  }

enum EnumConsanguinityAssertion
  {
    not_suspected
    suspected
    known_present
    unknown
  }

enum EnumDateOfBirthType
  {
    exact
    year_only
    shifted
    decade_only
    other
  }

enum EnumEthnicity
  {
    hispanic_or_latino
    not_hispanic_or_latino
    unknown
    asked_but_unknown
  }

enum EnumFamilyType
  {
    control_only
    duo
    proband_only
    trio
    trio_plus
    other
  }

enum EnumMeasurementValueCode
  {
    negative
    positive
    not_performed
    indeterminate
  }

enum EnumRace
  {
    american_indian_or_alaskan_native
    asian
    black_or_african_american
    native_hawaiian_or_pacific_islander
    white
    other_race
    unknown
    asked_but_unknown
  }

enum EnumSex
  {
    female
    male
    unknown
    intersex
  }

enum EnumSubjectType
  {
    participant
    non_participant
    cell_line
    animal_model
    group
    other
  }

enum EnumVitalStatus
  {
    alive
    dead
    not_reported
    unknown
    unspecified
  }

type AccessControlledRecord
  {
    id: String!
    hasAccessPolicy: AccessPolicy
  }

type AccessPolicy
  {
    id: String!
    dataAccessType: [EnumAccessType]
    accessPolicyCode: [EnumAccessCode]!
    diseaseLimitation: String
    description: String!
    website: String
  }

type Aliquot
  {
    id: String!
    sampleIdFk: String!
    sampleAvailabilityStatus: EnumAvailabilityStatus
    sampleVolume: Float
    sampleVolumeUnit: String
    sampleConcentration: Float
    sampleConcentrationUnit: String
  }

type BiospecimenCollection
  {
    id: String!
    ageAtCollection: Integer
    method: EnumSampleCollectionMethod
    site: EnumSite
    spatialQualifier: EnumSpatialQualifiers
    laterality: EnumLaterality
  }

type Family
  {
    id: String!
    familyExternalId: [String]
    familyType: EnumFamilyType
    familyDescription: String
    consanguinity: EnumConsanguinityAssertion
    familyStudyFocus: String
  }

type FamilyMember
  {
    id: String!
    familyIdFk: String
    familyMemberId: String!
    otherFamilyMemberId: String
    relationshipCode: String
  }

type Measurement
  {
    id: String!
    measurementCode: [String]!
    measurementUnit: String!
    measurementValueCode: EnumMeasurementValueCode
    measurementSourceValue: String!
    ageAtObservation: Integer
  }

type Participant
  {
    id: String!
    hasAccessPolicy: AccessPolicy
    subjectType: EnumSubjectType!
    organismType: String
    hasSample: [Sample]
    hasAssertion: [SubjectAssertion]
    dateOfBirth: Integer
    dateOfBirthType: EnumDateOfBirthType
    phenotypicSex: EnumSex!
    phenotypicSexSourceValue: String
    race: EnumRace!
    raceSourceValue: String
    ethnicity: EnumEthnicity!
    ethnicitySourceValue: String
    ageAtLastVitalStatus: Integer
    vitalStatus: EnumVitalStatus
  }

type Procedure
  {
    id: String!
    procedureCode: [String]!
    procedureSourceValue: String!
    ageAtObservation: Integer
  }

type Sample
  {
    id: String!
    parentSampleId: String
    biospecimenCollectionIdFk: String!
    sampleType: String!
    processing: [String]
    availablityStatus: EnumAvailabilityStatus
    storageMethod: String
    quantity: String
  }

type Study
  {
    id: String!
    externalStudyId: [String]
    parentStudyId: Study
    fundingSource: [String]
    principalInvestigator: [String]
    studyTitle: String!
  }

type Subject
  {
    id: String!
    hasAccessPolicy: AccessPolicy
    subjectType: EnumSubjectType!
    organismType: String
    hasSample: [Sample]
    hasAssertion: [SubjectAssertion]
  }

type SubjectAssertion
  {
    id: String!
    hasAccessPolicy: AccessPolicy
    assertionType: EnumAssertionType
    code: Uriorcurie
    display: String
    sourceCode: Uriorcurie
    sourceDisplay: String
    valueCode: Uriorcurie
    valueDisplay: String
    valueNumber: Float
    valueUnits: Uriorcurie
    ageAtAssertion: Float
    ageAtEvent: Float
    ageAtResolution: Float
  }

type Thing
  {
    id: String!
  }

